<script>
function validateForm() {
  var x = document.forms["myForm"]["fname"].value;

    alert("Name must be filled out");
    return false;
  }
  var y = document.forms["myForm"]["gmail"].value;
  if (y == ""){
    alert("Please enter your mail id");
    return false;
  }
  var z = document.forms["myForm"]["mob"].value;
  if (z == ""){
    alert("Please enter your phone number");
    return false;
  }
  var p = document.forms["myForm"]["pwd"].value;
  if (p == ""){
    alert("create your password");
    return false;
  }
  var q = document.forms["myForm"]["password"].value;
  if (q == ""){
    alert("confirm your created password");
    return false;
  }
}
